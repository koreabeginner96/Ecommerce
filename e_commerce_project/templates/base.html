<!DOCTYPE html>
<html>
<head>
    <!-- 헤더 관련 태그 -->
</head>
<body>
    <header>
        <nav>
            <!-- 다른 네비게이션 링크 -->
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">로그아웃</a>
            {% else %}
                <a href="{% url 'login' %}">로그인</a>
            {% endif %}
        </nav>
    </header>

    <!-- 페이지 본문 -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- 푸터 -->
    <footer>
    </footer>
</body>
</html>
