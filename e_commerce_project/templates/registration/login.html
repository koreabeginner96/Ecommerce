<!-- Base 템플릿 확장 -->
{% extends 'base.html' %}

<!-- Base 템플릿의 content 블록 내용을 정의 -->
{% block content %}
<h2>Login</h2>
<!-- POST 메소드를 사용하는 로그인 폼 -->
<form method="post">
    <!-- CSRF 토큰을 포함하여 폼을 보안적으로 안전하게 만듭니다 -->
    {% csrf_token %}
    <!-- 폼 필드를 단락(<p>) 태그로 묶어 표시합니다 -->
    {{ form.as_p }}
    <!-- 로그인 버튼 -->
    <button type="submit">로그인</button>
</form>
{% endblock %}
